<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Notes du Temps</title>
  <link rel="stylesheet" href="style_index.css" />
</head>
<body>
  <div class="container">
    <h1>Il m'arrive toujours des bonnes choses !!!</h1>

    <textarea id="noteInput" placeholder="Écris ta note ici..."></textarea>
    <button id="saveBtn">Envoyer</button>

    <h2>Mes notes :</h2>
    <ul id="notesList"></ul>
  </div>

  <!-- Bouton déconnexion classique (visible desktop uniquement) -->
  <button id="logoutBtn" onclick="window.location.href='login.html'">Déconnexion</button>

  <!-- Bouton hamburger (mobile) -->
  <button id="hamburgerBtn" aria-label="Menu">&#9776;</button>

  <!-- Menu mobile caché -->
  <nav id="mobileMenu" class="hidden" aria-label="Menu mobile">
    <ul>
      <li><button id="logoutMobileBtn">Déconnexion</button></li>
    </ul>
  </nav>

  <script src="script.js"></script>
  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const logoutMobileBtn = document.getElementById('logoutMobileBtn');

    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    logoutMobileBtn.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
        mobileMenu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
