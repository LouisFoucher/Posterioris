<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes</title>
  
  <!-- CSS desktop uniquement sur écrans larges -->
  <link rel="stylesheet" href="style-desktop.css" media="screen and (min-width: 601px)" />
  
  <!-- CSS mobile uniquement sur écrans étroits -->
  <link rel="stylesheet" href="style-mobile.css" media="screen and (max-width: 600px)" />
</head>
<body>

  <!-- Bouton déconnexion visible uniquement desktop -->
  <button id="logoutBtn">Déconnexion</button>

  <!-- Bouton hamburger visible uniquement mobile -->
  <button id="hamburgerBtn" aria-label="Menu">&#9776;</button>

  <!-- Menu mobile caché par défaut -->
  <nav id="mobileMenu" aria-hidden="true" role="menu">
    <ul>
      <li><button id="logoutMobileBtn" role="menuitem">Déconnexion</button></li>
      <!-- Ici tu peux ajouter d'autres liens/menu -->
    </ul>
  </nav>

  <main class="container" role="main">
    <h1>Mes notes</h1>

    <textarea id="noteInput" placeholder="Écris ta note ici..."></textarea>
    <button id="addNoteBtn">Ajouter la note</button>

    <h2>Liste des notes</h2>
    <ul id="notesList">
      <!-- Les notes apparaîtront ici -->
    </ul>
  </main>

  <script>
    // Gestion du menu hamburger mobile
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburgerBtn.addEventListener('click', () => {
      const isOpen = mobileMenu.style.display === 'block';
      mobileMenu.style.display = isOpen ? 'none' : 'block';
      mobileMenu.setAttribute('aria-hidden', isOpen);
    });

    // Exemple de gestion du bouton déconnexion mobile
    const logoutMobileBtn = document.getElementById('logoutMobileBtn');
    logoutMobileBtn.addEventListener('click', () => {
      alert('Déconnexion mobile cliquée');
      // Ajoute ta logique de déconnexion ici
    });

    // Exemple bouton déconnexion desktop
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      alert('Déconnexion desktop cliquée');
      // Ajoute ta logique de déconnexion ici
    });
  </script>
</body>
</html>
